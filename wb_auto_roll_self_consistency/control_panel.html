<!DOCTYPE html>
<html>
<head>
    <title>LIGHT HOPE Control Panel</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
        }
        .status {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            font-family: monospace;
        }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 LIGHT HOPE Auto Editor</h1>
        <p>极简的网站自动修正系统</p>
        
        <div class="status">
            <h3>当前状态</h3>
            <p>系统已启动，请使用命令行工具执行操作</p>
        </div>
        
        <h3>使用说明</h3>
        <ol>
            <li>创建会话: <code>python light_hope_demo.py create "改进目标"</code></li>
            <li>执行修正: <code>python light_hope_demo.py run SESSION_ID</code></li>
            <li>查看状态: <code>python light_hope_demo.py status SESSION_ID</code></li>
        </ol>
        
        <h3>Demo网站预览</h3>
        <iframe src="website_demo/index.html" style="width:100%;height:400px;border:1px solid #ddd;"></iframe>
    </div>
</body>
</html>
